<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Grid</title>
    <style>
      .grid-container {
        display: grid;
        /* grid-template-columns: minmax(150px, 1fr) repeat(3, 1fr); */
        /* grid-template-columns: max-content repeat(3, 1fr); */
        grid-template-columns: 1fr min-content 1fr;
        grid-auto-rows: 150px;
        grid-gap: 0.5rem;
      }

      .grid-item:first-child {
        background-color: #2980b9;
      }
      .grid-item:nth-child(2) {
        background-color: #9b59b6;
      }
      .grid-item:nth-child(3) {
        background-color: #34495e;
      }
      .grid-item:nth-child(4) {
        background-color: #2ecc71;
      }
      .grid-item:nth-child(5) {
        background-color: #95a5a6;
      }
      .grid-item:last-child {
        background-color: #f39c12;
      }

      .grid-item {
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-size: 1rem;
        border: 0.5rem solid black;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Sint, modi.
        Commodi, odio facilis a ducimus mollitia optio laborum enim
        reprehenderit, ipsum officia repudiandae, ut minima. Dolores eos
        accusamus praesentium itaque?
      </div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
      <div class="grid-item"></div>
    </div>
  </body>
</html>
